<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da média</title>
</head>
<body>

    <style>
        h1{
            text-align: center;
            color: green;
        }

    </style>

    <h1>
        Média das suas notas
    </h1>

    <script text="text/javascript">

        var média, nota1, nota2, nota3;

        nota1 = prompt ("informe a primeira nota: ");
        nota1 = eval (nota1);

        nota2 = prompt ("informe a segunda nota: ");
        nota2 = eval (nota2);

        nota3 = prompt ("informe a terceira nota: ");
        nota3 = eval (nota3);

        media = (nota1 + nota2 + nota3) / 3;

        {
            document.write ("A sua média é: ", media);
        }

    </script>
    
</body>
</html>
